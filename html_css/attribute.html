<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
    <style>
        a[href="google.com"] {
            color: green;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="google.com">google</a></li>
        <li>not google</li>
        <li>not google</li>
    </ul>
</body>
</html>
