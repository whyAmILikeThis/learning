<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1>, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>style lol</title>
    <style>

        #foo {
            color: blue;
        }

        /* specificity wins here */
        .boo {
            color: green;
        }

        h1 {
            color: red;
        }

    </style>

</head>
<body>
    <h1 id="foo">this is the first heading</h1>
    <h1 class="boo">this is the second heading</h1>
    <h1 class="boo">this is the third heading</h1>
    <p>this is just a paragraph</p>
</body>
</html>
